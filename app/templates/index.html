{% extends "base.html" %}
{% block content %}
  <h2>Home page</h2>
  <table>
    <tr>
      <th>Job Name</th>
      <th>Connection</th>
      <th>Schedule</th>
    </tr>
    {% for job in jobs %}
      <tr>
        <td>{{ job.name }}</td>
        <td>{{ job.connection }}</td>
        <td>{{ job.schedule }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
