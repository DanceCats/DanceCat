{% extends "base.html" %}
{% block content %}
  <h3>Login to Dance Cat</h3>
  <hr/>
  {% from "_formhelper.html" import render_field %}
  <form method=post action="{{ url_for('login') }}">
    {{ form.hidden_tag() }}
    <dl>
      {{ render_field(form.email) }}
      {{ render_field(form.password) }}
    </dl>
    <p><input type=submit value=Login>
  </form>
{% endblock %}
