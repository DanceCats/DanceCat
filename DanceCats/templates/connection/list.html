{% extends "base.html" %}
{% block content %}
  <a class="btn btn-success top-margin-20" href="{{ url_for('connection_create') }}">
    New Connection
  </a>
  <hr/>
  <h3>Connections List</h3>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Host</th>
          <th>Database</th>
          <th>Action</th>
        </tr>
      </thead>
      {% for connection in connections %}
        <tr>
          <td>{{ connection.name }}</td>
          <td>{{ connection.type }}</td>
          <td>{{ connection.host }}</td>
          <td>{{ connection.database }}</td>
          <td>
            <a href="{{ url_for('connection_edit', connection_id=connection.id) }}"
            >Edit</a> |
            <span onclick="DanceCats.Main.delete_on_click(DanceCats.Main.$(this).parent().parent(),
                '{{ url_for('connection_delete') }}', {{ connection.id }})",
                  class="link-pretender"
            >Delete</span>
          </td>
        </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
